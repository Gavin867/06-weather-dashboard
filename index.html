<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Develop/CSS/reset.css">
    <link rel="stylesheet" href="./Develop/CSS/style.css">
    <title>The Weather Dashboard</title>
</head>

<body>
    <header class="navbar justify-content-center navbar-dark bg-dark text-light h1">
        <h1>The Weather Dashboard <i class="fas fa-cloud-showers-heavy"></i></h1>
    </header>

    <main class="container-fluid">
        <div id="make-row" class="row content">
            <div class="col-3">
                <aside class="side-card">
                    <h2>Search Forecasts by City:</h2>

                    <form class="input-group p-3">
                        <input id="searchCity" type="text" class="form-control" placeholder="City name here...">

                        <div class="input-group-append">
                            <button id="searchBtn" class="btn btn-secondary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <section id="cities-list" class="card">
                        <div id="btnContainer" class="list-group list-group-flush">
                            <!-- Appended city buttons go here... -->
                        </div>
                    </section>

                    <button id="clearBtn" class="tn btn-secondary btn-sm container" type="button">
                        <h2>Clear Searches <i class="fa fa-trash"></i></h2>
                    </button>
                </aside>
            </div>


            <div id="display-weather" class="col-9 d-none">
                <section id="main-display" class="card mt-3">
                    <div class="card-body">
                        <h3>
                            <span id="currentCityName"></span>
                            <span id="currentDay"></span>
                            <img id="mainIcon">
                        </h3>

                        <p id="currentCityTemp"></p>

                        <p id="currenCityHumidity"></p>

                        <p id="windSpeed"></p>

                        <p>UV Index: <span id="uvIndex"></span></p>
                    </div>
                </section>

                <section id="secondary-display">
                    <div class="card-body">
                        <h4>5-Day Forecast:</h4>

                        <ul class="row">
                            <li id="forecast1" class="card five-day-card">
                                <div class="card-body">
                                    <h5 id="forecastDate1"></h5>

                                    <img id="forecastIcon1" />

                                    <p id="forecastTemp1"></p>

                                    <p id="forecastHumidity1"></p>
                                </div>
                            </li>

                            <li id="forecast2" class="card five-day-card">
                                <div class="card-body">
                                    <h5 id="forecastDate2"></h5>

                                    <img id="forecastIcon2" />

                                    <p id="forecastTemp2"></p>

                                    <p id="forecastHumidity2"></p>
                                </div>
                            </li>

                            <li id="forecast3" class="card five-day-card">
                                <div class="card-body">
                                    <h5 id="forecastDate3"></h5>

                                    <img id="forecastIcon3" />

                                    <p id="forecastTemp3"></p>

                                    <p id="forecastHumidity3"></p>
                                </div>
                            </li>

                            <li id="forecast4" class="card five-day-card">
                                <div class="card-body">
                                    <h5 id="forecastDate4"></h5>

                                    <img id="forecastIcon4" />

                                    <p id="forecastTemp4"></p>

                                    <p id="forecastHumidity4"></p>
                                </div>
                            </li>

                            <li id="forecast5" class="card five-day-card">
                                <div class="card-body">
                                    <h5 id="forecastDate5"></h5>

                                    <img id="forecastIcon5" />

                                    <p id="forecastTemp5"></p>

                                    <p id="forecastHumidity5"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="./Develop/JS/script.js"></script>
</html>
